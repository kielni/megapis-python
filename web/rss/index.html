<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://unpkg.com/@typicode/pegasus/dist/pegasus.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app" class="container">
      <div class="row header">
        <div class="col-xs-12">
          <h2>{{updatedStr}}</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-lg-8">
          <div v-for="item in imageItems" class="story">
              <div class="image">
                <img class="rounded img-responsive" :src="item.image">
              </div>
              <h4 class="title">
                <a :href="item.url" target="story" v-on:click="read"> {{item.title}}</a>
              </h4>
              <div class="text">
                <a :href="item.url" target="story" v-on:click="read">{{item.shortSummary}}</a>
              </div>
              <h5>
                <a :href="item.sourceLink" class="source">{{item.source}}</a> • {{item.dateStr}}
              </h5>
          </div>
        </div>
        <div class="col-md-12 col-lg-8">
          <div v-for="item in textItems" class="story">
              <h4 class="title">
                <a :href="item.url" target="story" v-on:click="read"> {{item.title}}</a>
              </h4>
              <div class="text">
                <a :href="item.url" target="story" v-on:click="read">{{item.shortSummary}}</a>
              </div>
              <h5>
                <a :href="item.sourceLink" class="source">{{item.source}}</a> • {{item.dateStr}}
              </h5>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.0.min.js" integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="config.js"></script>
    <script src="rss.js"></script>
  </body>
</html>
